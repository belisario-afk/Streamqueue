<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SPA Redirect</title>
    <meta name="robots" content="noindex" />
    <script>
      // GitHub Pages SPA fallback:
      // If a deep path like /Streamqueue/callback is requested, Pages serves this file.
      // Redirect to the app base and preserve the original path + query in the hash.
      (function () {
        var l = window.location;
        var parts = l.pathname.split("/").filter(Boolean);
        var repo = parts.length ? parts[0] : "";
        var base = repo ? "/" + repo + "/" : "/";
        var origPath = l.pathname.replace(base, "/");
        // Example: /Streamqueue/callback?code=... -> /Streamqueue/#/callback?code=...
        l.replace(base + "#" + origPath + l.search + l.hash);
      })();
    </script>
  </head>
  <body></body>
</html>
