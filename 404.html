<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SPA Redirect</title>
    <meta name="robots" content="noindex" />
    <script>
      // GitHub Pages SPA fallback:
      // - Works for any repo name (e.g., /Streamqueue/).
      // - If the requested path isn't found (like /callback), Pages serves this 404.html.
      // - We redirect to the app base and preserve the original path + query in the hash.
      (function () {
        var l = window.location;
        // repo name is the first path segment on user/organization pages
        var parts = l.pathname.split("/").filter(Boolean);
        var repo = parts.length ? parts[0] : "";
        var base = repo ? "/" + repo + "/" : "/";
        var origPath = l.pathname.replace(base, "/");
        // Redirect to app base with original path + query moved into the hash.
        // Example:
        //   /Streamqueue/callback?code=... -> /Streamqueue/#/callback?code=...
        l.replace(base + "#" + origPath + l.search + l.hash);
      })();
    </script>
  </head>
  <body></body>
</html>
